<!DOCTYPE html>
<html>

<head>
  <title>Add Product</title>
  <link rel="stylesheet" href="add.css">
</head>

<body>
  <h1>Add Product</h1>
  
  <button id="saveButton">Save</button>
  <button id="cancelButton">Cancel</button>
  <hr>

  <form action="submit_product.php" method="post" id="product_form">

    <div class="element sku">
      <label for="sku">SKU: </label>
      <input placeholder="SKU" type="text" id="sku" name="sku" required>
    </div>
    <br><br>

 

    <div class="element name">  <!--user-->
      <label for="name">Name: </label>
      <input placeholder="Name" type="text" name="name" required/>
    </div>
    <br><br>


    <div class="element price">
      <label for="price">Price($): </label>
      <input placeholder="Price in $" type="text" id="price" name="price" required>
    </div>
    <br><br>


    <div class="element type">
      <label for="productType">Type switcher: </label>

      <select id="productType" name="productType">
        <option value="typeSwitcher">Type switcher</option>
        <option id="DVD" value="DVD">DVD</option>
        <option id="Book" value="Book">Book</option>
        <option id="Furniture" value="Furniture">Furniture</option>
      </select>

      <div id="attribute-input-container">
        <br><br>
        <p>Provide a Product Type.</p>
        <br>
      </div>

    </div>




  </form>
      <footer>
        <hr>
        <p class="footerP">Scandiweb Test assignment</p>
      </footer>
  <script src="add-product.js"></script>
</body>

</html>
