<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Product List Page</title>
    <link rel="stylesheet" href="list.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Product List Page</h1>
    <table>
      <button id="add-product-btn" onclick="handleAddProductButtonClick()">Add</button>
      <button  id="delete-product-btn" onclick="handleDeleteButtonClick()">Mass Delete</button>
      <hr>
      <main>
        <div class="product">
          <input type="checkbox" class="delete-checkbox" onclick="handleCheckboxClick(event)">
          
          <h2>Product 1w</h2>
          <p>SKU: P1-123456</p>
          <p>Price: $50</p>
          <p>Size: 4 GB</p>
          <p>Description of Product 1</p>
        </div>
  
      </main>
    
      

    
      <script src="script.js">
      </script>
    </body>
    </html>
